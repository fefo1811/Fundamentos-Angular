<div class="card"
     [class]="{
     'card__orange': cardStyle === 'orange',
     'card__purple': cardStyle === 'purple'
     }"
>
  <div class="card__plan card__item"> Plano <b>{{ planType }}</b> </div>
  <div class="card__price card__item"> R${{ planPrice }},00 </div>

  <app-button
    [textoBotao]="'Adquirir'"
    [buttonBgColor]=" cardStyle === 'orange' ? 'white' : 'purple' "
    (buttonEmitter)="onButtonClicked()"
  ></app-button>
</div>
